<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Mike Brevis</title>
</head>

<body class="bg-light">
    <main class="container py-4">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <section class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="text-center mb-4">¡Contactanos!</h1>
                        <form>
                            <div class="mb-3">
                                <label for="names" class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="names" aria-describedby="nameHelp">
                            </div>

                            <div class="mb-3">
                                <label for="surnames" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="surnames">
                            </div>

                            <div class="mb-3">
                                <label for="birthdate" class="form-label">Fecha de nacimiento</label>
                                <input type="date" id="birthdate" name="birthdate" class="form-control" required />
                            </div>

                            <div class="mb-3">
                                <label for="rut" class="form-label">Rut</label>
                                <input type="text" class="form-control" id="rut" placeholder="11.111.111-1">
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Teléfono</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="regional_number">+56</span>
                                    <input type="tel" class="form-control" id="phone" placeholder="9 1234 5678"
                                        aria-describedby="regional_number">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            </div>

                            <div class="mb-3">
                                <label for="textArea" class="form-label">Dejanos tu consulta</label>
                                <textarea class="form-control" id="textArea" rows="3"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary d-block mx-auto">ENVIAR</button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>

</html>
